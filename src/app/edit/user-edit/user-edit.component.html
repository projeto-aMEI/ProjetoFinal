<app-menu-feed></app-menu-feed>

<div class="container-fluid bg-cz pl-5 pr-5">

<div class="container bootstrap snippets bootdey">
<div class="row">

  <div class="profile-nav col-md-3">
      <div class="panel">

        <div class="card">
          <div class="user-heading round ">
            <img *ngIf="foto != null" class="card-img-top rounded-circle mt-4" src="{{foto}}" alt="Imagem de perfil do usuário">
            <img *ngIf="foto == null" class="card-img-top rounded-circle mt-4" src="https://www.camargoecamposrh.com.br/wp-content/uploads/2017/05/default-user.png" alt="Imagem de perfil do usuário">
              <h1 class="mt-2"><strong>{{nome}}</strong></h1>
              <p>{{email}}</p>
              <p>{{razaoSocial}}</p>
          </div>
          <ul class="nav nav-pills nav-stacked">
              <li><a routerLink='/meuPerfil'> <i class="fa fa-user"></i> Meu Perfil</a></li>
              <li class="active"><a [routerLink]="['/user-edit', id]"> <i class="fa fa-edit"></i> Editar Perfil</a></li>
          </ul>
        </div>

      </div>
  </div>

  <!-- Informações do Usuário -->
  <div class="profile-info col-md-9">
      <div class="panel bg-white">

          <div class="bio-graph-heading">
            <h2>Atualize seu Perfil</h2>
          </div>
          <div class="panel-body bio-graph-info">
            <div class="mb-3">
              <h6><strong>Foto de Perfil</strong></h6>
              <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
            </div>
              <div class="row">
                <div class="bio-row">
                  <h6><strong>Nome</strong></h6>
                  <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Nome">
                </div>
                <div class="bio-row">
                  <h6><strong>Sobrenome</strong></h6>
                  <input [(ngModel)]='user.sobrenome' class="form-control" type="text" name="sobrenome" id="sobrenome"
                    placeholder="Sobrenome">
                </div>
                <div class="bio-row">
                  <h6><strong>Razão Social</strong></h6>
                  <input [(ngModel)]='user.razaoSocial' class="form-control" type="text" name="razaoSocial" id="razaoSocial"
                    placeholder="Razão social do seu negócio">
                </div>
                <div class="bio-row">
                  <h6><strong>Email</strong></h6>
                  <input [(ngModel)]='user.email' class="form-control" type="mail" name="email" id="email"
                    placeholder="Email">
                </div>
                <div class="bio-row">
                  <h6><strong>Número</strong></h6>
                  <input [(ngModel)]='user.numero' class="form-control" type="text" name="numero" id="numero"
                    placeholder="55169912345678">
                </div>
                <div class="bio-row">
                  <h6><strong>Data de Nascimento</strong></h6>
                  <input [(ngModel)]='user.dataNascimento' class="form-control" type="date" name="dataNascimento" id="dataNascimento"
                    placeholder="Digite sua senha">
                </div>
                <hr>
                <div class="bio-row">
                  <h6><strong>Descrição</strong></h6>
                  <textarea [(ngModel)]='user.descricaoPerfil' id="descricaoPerfil" name="descricaoPerfil" class="form-control" rows="4"></textarea>
                </div>
                <div class="bio-row">
                  <h6><strong>Senha</strong></h6>
                  <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Digite sua senha">
                  <hr>
                  <h6><strong>Confirme sua Senha</strong></h6>
                  <input [(ngModel)]='user.senha' class="form-control" type="password" name="senhaConfirma" id="senhaConfirma"
                    placeholder="Confirme sua senha">
                </div>
                <div class="bio-row">
                  <hr>
                  <h6><strong>LinkedIn</strong></h6>
                  <input [(ngModel)]='user.linkedin' class="form-control" type="text" name="linkedin" id="linkedin"
                    placeholder="Link do seu LinkedIn">
                </div>
                <div class="bio-row">
                  <hr>
                  <h6><strong>Github</strong></h6>
                  <input [(ngModel)]='user.github' class="form-control" type="text" name="github" id="github"
                    placeholder="Link do seu Github">
                </div>
              </div>
          </div>

          <div class="d-flex justify-content-center pb-3">
            <button type="submit" class="btn btn-danger mr-4" routerLink='/meuPerfil'>Cancelar</button>
            <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
          </div>

        </div>
  </div>

</div>
</div>

</div>
