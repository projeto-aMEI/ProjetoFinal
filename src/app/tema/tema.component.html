<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<app-menu-feed></app-menu-feed>

<!-- Corpo do tema -->
<div class="container-fluid">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 ">
        <div class="row">
          <div class="col-md-12">
            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
              <div class="col-md-3">

                <div class="form-group">
                  <input type="text" [(ngModel)]='tema.nome' class="form-control" id="descricao"
                    placeholder="Digite o nome do tema">
                </div>

                <div class="form-group">
                  <input type="text" [(ngModel)]='tema.keyword' class="form-control" id="descricao"
                    placeholder="Digite a palavra-chave do tema">
                </div>

                <div class="form-group">
                  <input type="text" [(ngModel)]='tema.descricao' class="form-control" id="descricao"
                    placeholder="Digite a descrição do tema">
                </div>

                <div class="d-flex justify-content-center">
                  <button (click)='cadastrar()' class="btn btn-green">Cadastrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row mt-5">
          <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
          </div>
        </div>
        <div class="row mt-3 mb-5 d-flex justify-content-center">
          <div class="col-md-6">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Tema</th>
                  <th scope="col">Palavra-Chave</th>
                  <th scope="col">Descrição</th>
                  <th scope="col" class="text-right">Modificações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let item of listaTemas'>
                  <th>{{item.id}}</th>
                  <td>{{item.nome}}</td>
                  <td>{{item.keyword}}</td>
                  <td>{{item.descricao}}</td>
                  <td class="d-flex justify-content-end">
                    <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
                    <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]">Apagar</button>
                  </td>

                </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
